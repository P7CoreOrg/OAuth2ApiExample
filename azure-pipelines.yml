# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  version: '1.0.$(Build.BuildNumber)'

steps:
- powershell: ls 
  displayName: Where Am I
- powershell: write-host Build.ArtifactStagingDirectory:$(Build.ArtifactStagingDirectory)
  displayName: Artifact Locations
- powershell: write-host System.DefaultWorkingDirectory:$(System.DefaultWorkingDirectory)
  displayName: Artifact Locations

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'env | sort'


- task: UseDotNet@2
  displayName: 'Use dotnet sdk 2.x'
  inputs:
    version: 2.x
    includePreviewVersions: false

- task: UseDotNet@2
  displayName: 'Use dotnet sdk 3.x'
  inputs:
    version: 3.x
    includePreviewVersions: false
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- script: dotnet build --configuration $(buildConfiguration) ./src/SecuredApiApp.sln /p:AssemblyVersion=$(version)
  displayName: 'dotnet build $(buildConfiguration)'
  
 

- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
 

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
